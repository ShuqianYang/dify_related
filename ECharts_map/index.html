<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动物监测地图可视化系统</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="/static/styles.css?v=2025080217">
    <!-- 引入ECharts图表库 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script> -->
    <script src="/static/libs/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 页面标题 -->
        <header class="header">
            <h1>🗺️ 珍稀动物分布地图可视化系统</h1>
            <p class="subtitle">中国卫通集团股份有限公司</p>
        </header>

        <!-- 控制面板 - 筛选条件 -->
        <div class="control-panel">
            <div class="filter-group">
                <label for="animalSelect">动物种类:</label>
                <select id="animalSelect">
                    <option value="all">全部动物</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="startDate">开始日期:</label>
                <input type="date" id="startDate">
            </div>
            
            <div class="filter-group">
                <label for="endDate">结束日期:</label>
                <input type="date" id="endDate">
            </div>
            
            <!-- 操作按钮组 -->
            <div class="button-group">
                <button id="searchBtn" class="btn btn-primary">🔍 查询</button>
                <button id="resetBtn" class="btn btn-secondary">🔄 重置</button>
            </div>
        </div>

        <!-- 地图容器 -->
        <div class="map-container">
            <div class="map-title">动物分布监测点</div>
            <div id="mapChart" class="chart-container"></div>
        </div>

        <!-- 统计信息面板 -->
        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">监测点总数:</span>
                <span id="totalLocations" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">动物记录总数:</span>
                <span id="totalRecords" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">动物种类数:</span>
                <span id="totalSpecies" class="stat-value">0</span>
            </div>
        </div>

        <!-- 详情弹窗 -->
        <div id="detailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">监测点详情</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="modalContent">
                        <!-- 动态内容将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 加载提示 -->
        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>正在加载数据...</p>
        </div>
    </div>

    <!-- 引入主要的JavaScript逻辑 -->
    <script src="/static/script.js?v=2025080217"></script>
</body>
</html>
